{% extends "layout.html" %}
{% block body %}
  <h2>Sign in</h2>
  <form action="{{ url_for('signin') method="post" }}">
    <dl>
      <dt>Username:</dt>
      <dd><input type='text' name='username'></dd>
      <dt>Password:</dt>
      <dd><input type='password' name='password'></dd>
    </dl>
    <input type='submit' value='signin'>
  </form>
{% endblock %}
